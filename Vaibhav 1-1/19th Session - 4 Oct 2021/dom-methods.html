<!-- DOM Methods -->
<!-- DOM methods - createElement, setAttribute, appendChild, append -->

<html>

<body>

    <h1 id="heading">DOM Methods</h1>
    <p id="demo">Akshay</p>

    <script>
        document.getElementById("demo").innerHTML += " -> Hello World!"; // Append
        document.getElementsByTagName(h1).innerHTML = "DOM Manipulation"; // Replace
    </script>

</body>

</html>
