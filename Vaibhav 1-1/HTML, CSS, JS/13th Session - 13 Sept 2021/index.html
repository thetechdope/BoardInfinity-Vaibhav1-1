<!DOCTYPE html>
<html lang="en">

<head>
    <title>13th Session (Bootstrap Continued)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h1 class="jumbotron">My First Bootstrap Page</h1>
        <h1><kbd>Vaibhav Tayade</kbd><small> A Board Infinity Student</small></h1>
    </div>

    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ul>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="./images/Gallery1.jpg" alt="Bike 1">
                    <div class="carousel-caption">
                        <h3>Bike 1</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="./images/Gallery2.jpg" alt="Bike 2">
                    <div class="carousel-caption">
                        <h3>Bike 2</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="./images/Gallery3.jpg" alt="Bike 3">
                    <div class="carousel-caption">
                        <h3>Bike 3</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="./images/Gallery4.jpg" alt="Bike 4">
                    <div class="carousel-caption">
                        <h3>Bike 4</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="./images/Gallery5.jpg" alt="Bike 5">
                    <div class="carousel-caption">
                        <h3>Bike 5</h3>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>

</html>
